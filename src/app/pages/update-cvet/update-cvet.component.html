<app-navbar></app-navbar>

<div class="container-fluid podnaslov">
  <p> Izmeni cvet </p>
</div>
<div class="container-fluid col-md-8 offset-md-2 mt-3">
  <form role="form" [formGroup]="updateCvetForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" class="form-control" formControlName='id'>
    </div>
    <div class="form-group">
      <label for="sifra">Sifra:</label>
      <input type="number" class="form-control" formControlName='sifra'>
    </div>
    <div class="form-group">
      <label for="naziv">Naziv:</label>
      <input type="text" class="form-control"  formControlName='naziv'>
    </div>
    <div class="form-group">
      <label for="cena">Cena:</label>
      <input type="number" class="form-control"  formControlName='cena'>    
    </div>
    <div class="form-group">
      <label for="opis">Opis:</label>
      <input type="text" class="form-control" formControlName='opis'>
    </div>
    <div class="form-group">
      <label for="cvet_tip">Tip cveta:</label>
      <select formControlName='cvet_tip' class="form-control"  >
        <option value="" selected  disabled>Select tip cveta</option>
        <option *ngFor="let cvet_tip of cvet_tipovi" [value]="cvet_tip.id">{{cvet_tip.tip}}</option>
      </select>
    </div>
    <button (click)="updateCvet()" class="btn btn-default">Update</button>
  </form>
</div>
