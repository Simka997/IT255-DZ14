<app-navbar></app-navbar>
<div class="container-fluid podnaslov">
  <p> Izmeni tip cveta</p>
</div>
<div class="container-fluid col-md-8 offset-md-2 mt-3">
  <form role="form" [formGroup]="updateCvetTipForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" class="form-control" formControlName='id'>
    </div>
    <div class="form-group">
      <label for="tip">Tip:</label>
      <input type="text" class="form-control" formControlName='tip'>
    </div>
    <button (click)="updateCvetTip()" class="btn btn-default">Update</button>
  </form>
</div>
